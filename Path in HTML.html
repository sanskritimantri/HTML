    <title>Path In HTMl</title>

<body>
    <h1>Path In HTMl</h1>
    <p>It tells the location of any file or folder.</p>
    <p>We have two types of path in html.</p>
    <ol>
        <li>Absolute Path</li>
        <li>Relative Path</li>
    </ol>
    <hr>
    <h2>Absolute Path</h2>
    <p>Exact location of file or folder</p>
    <img src="c:\Users\hp\Desktop\6 feb_SE\HTML\images.jpeg" width="200px" alt="">
    <hr>
    <h2>Relative Path</h2>
    <p>(../)</p>
    <img src="../HTML/digital_camera_photo.jpg" width="200px" alt="">
</body>

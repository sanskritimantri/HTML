<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Type</title>
  </head>
  <body>
    <h1>All Input Type In Form</h1>
    <fieldset>
      <legend>Form</legend>
      <form action="">
        <input type="text" name="" id="" placeholder="Text" required /><br />
        <input type="number" name="" id="" placeholder="Number" /><br />
        <input type="email" name="" id="" placeholder="Email" /><br />
        <input type="tel" name="" id="" placeholder="Tel" /><br />
        <input type="url" name="" id="" placeholder="URl" /><br />
        <input type="password" name="" id="" placeholder="Password" /><br />
        <input type="time" name="" id="" /><br />
        <input type="week" name="" id="" /><br />
        <input type="datetime-local" name="" id="" /><br />
        <input type="date" name="" id="" /><br />
        <input type="month" name="" id="" /><br />
        <input type="range" name="" id="" /><br />
        <input type="image" name="" id="" /><br />
        <input type="hidden" name="" id="" /><br />
        <input type="file" name="" id="" /><br />
        <input type="search" placeholder="Search" name="" id="" /><br />
        <input type="color" name="" id="" /><br />
        <input type="reset" name="" id="" /><br />
        <input type="button" name="" id="" value="Button" /><br />
        <input type="submit" name="" id="" /><br />
      </form>
    </fieldset>
    <fieldset>
        <legend>Form Element</legend>
        <label for="Gender">Gender:</label>
        Female<input type="radio" name="Gender" /> Male<input
          type="radio"
          name="Gender"
        />
        <br />
        <label for="Cars">Cars:</label>
        BMW<input type="checkbox" name="Cars" /> Audi<input
          type="checkbox"
          name="Cars"
        />
        Nano<input type="checkbox" name="Cars" /> Maruti<input
          type="checkbox"
          name="Cars"
        />
        <br />
        <label for="Course">Course</label>
        <select name="Course">
            <option value="" >--Select--</option>
          <option value="WD">WD</option>
          <option value="Node">Node</option>
          <option value="React">React</option>
          <option value="JavaScript">JavaScript</option>
          <br />
        </select>
    </fieldset>
  </body>
</html>
